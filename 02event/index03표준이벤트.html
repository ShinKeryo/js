<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>표준이벤트 - addEventListener</h3>


    <button type="button" id="btn">얍</button>

        <script>

            var btn = document.getElementById("btn");


            // var func = function(){
            //     alert("경고창");
            // }


                // addEventListener만 동일한 종류 이벤트를 여러개 가질수있다.
            //on이 제외된 이벤트 종류, 실행시킬 함수
            //  btn.addEventListener('click',func) 
             btn.addEventListener('click',function(){
                alert("이렇게도되네");
             }) 

             btn.addEventListener('click',function(){
                alert("두번쨰로 실행된다")
             })

             btn.addEventListener('click',()=>alert("애로우펑션도된다"))

        </script>

</body>
</html>
