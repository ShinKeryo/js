<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <select id="id2">
        <option>홍길동</option>
        <option>이순신</option>
        <option>강감찬</option>
    </select>

    <script>

        var id2 = document.getElementById("id2");

        id2.addEventListener('change',function(){
          console.log('dd');
        })
        
        console.log(window);
        </script>






    <h3>focus이벤트와, blur이벤트를 걸기</h3>

    이름:<input type="text" id="id">

    
    <script>

        var id = document.getElementById("id");

        id.addEventListener('focus',function(){
            console.log("잘되나")
        })

        id.addEventListener('blur',function(){
            console.log("이게돼네");
        })

    </script>

    <h3>mouseenter이벤트 걸기</h3>

    <div style="width: 100px; height: 100px; border: 1px solid #777;" id="id3"></div>
    
    <script>

        var id3 = document.getElementById("id3");

        id3.addEventListener('mouseenter',function(){
            console.log("들어감")
        })

        id3.addEventListener('mouseleave',function(){

            console.log('나옴')
        })
    </script>



</body>
</html>
