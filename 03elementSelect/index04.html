<body>
    

<input type="number" id="num" value=0>
<button type="button" id="+">+</button>
<button type="button" id="-">-</button>


<script>

var num = document.getElementById("num");
var pus = document.getElementById("+");
var mas = document.getElementById("-");

pus.onclick = function(){

    num.innerHTML = num.value++;
}

mas.onclick = function(){
    
    
    if(num.value <=0){
        alert("0보다 작으면 안됩니다.")
    }else{
        
        num.innerHTML = num.value--;
    }
}



</script>

예약번호 : <div id = "msg"></div>

<script>
    var seat = document.getElementsByClassName("seat");

    var btn = document.getElementById("btn");
    var bool = false;
    var arr =[];
    var msg = document.getElementById("msg");

    btn.addEventListener('click',function() {
        for (var i=0; i<seat.length; i++){

            if(seat[i].checked){ 

                bool = true;
                arr.push(seat[i].value)
            }

        }

    }

    if(bool== false){
        alert("좌석선택 안됨")
        msg.innerHTML="";
    }else{
        msg.innerHTML = arr.join;
    }


</script>
