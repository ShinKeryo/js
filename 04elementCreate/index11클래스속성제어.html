<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>
        토글버튼 - 하나의 버튼으로 두개 이상의 기능을 수행하는 버튼
        클래스의 속성이 있냐 or 없냐를 이용하여 제어를 한다.
    </h3>

    <button type="button" class="btn btn-default" id="btn" >토글버튼</button>

<script>
    var btn = document.getElementById("btn");
    btn.onclick = function(){

        //태그에 class에 접근할 떄는 className, classList 속성을 사용한다

        console.log(btn.className); //문자열의 형태로 클래스 이름을 얻음
        console.log(btn.classList); //배열의 형태로 클래스명 이름을 얻음
         
        // console.log(btn.classList.length); 
        // console.log(btn.classList.value); 

        //btn.classList.add("active")//active를 추가한다

    //     btn.classList.remove("btn");
    
        if(btn.classList.contains("btn")){

            console.log("btn포함")

        }else{
            console.log("btn없음")
        }


        btn.classList.toggle("active"); //있으면 지우고, 없으면 추가함
  
    }


</script>

    <hr>

    <button type="button" class="active" id="myBtn">토글활용하기</button>

    <div class="box">
        디자인을 변경할 박스
    </div>


    <script>

        //버튼에 class속성이 있으면 box 디자인을 변경

        var myBtn = document.getElementById("myBtn");
        var box = document.querySelector(".box");

        myBtn.onclick = function(){

            if(myBtn.classList.contains("active")){

                box.style.backgroundColor = "red"
                myBtn.classList.toggle("active");

                

            }else{
                box.style.backgroundColor = "transparent"; //투명
                myBtn.classList.toggle("active");
            }



        }


    </script>



    <hr>


    <style>

        .list.active{
            background-color: violet;
        }

    </style>


    <button type="button" id="yourBtn">토글활용하기</button>


    <div class="list">
        박스
    </div>

    <script>

        var yourBtn = document.getElementById("yourBtn");

        var list = document.querySelector(".list");

        yourBtn.onclick = function(){

            list.classList.toggle("active");

        }


    </script>

</body>
</html>
