<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
<h3>할일목록 만들기</h3>
<h3 id="mod"></h3>

<input type="text" id="input1" placeholder="이름을 입력하세요">
<button type="button" id="btn1">확인</button><br>
<input type="text" id="input2" placeholder="당신의 할일을 적으세요">
<button type="button" id="btn2">확인</button><br>
<button type="button" id="alldel">전체삭제</button>


<ul class="list">


</ul>


<script>

    var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2");

    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");

    var mod = document.getElementById("mod");

    var list = document.querySelector(".list");

    
    
    btn1.onclick =function(){
        
        mod.innerHTML= input1.value+"님 안녕하세요"
        
        input1.style.display = 'none';
        btn1.style.display = 'none';
        
    }
    
    
    btn2.onclick = function(){
        var li = document.createElement("li");
        
        li.innerHTML = input2.value+"<button type='button' onclick = 'remove(this)'>X</button>"
        list.appendChild(li);
        input2.value = "";
        
    }
    
    function remove(re){
        
        re.parentElement.remove();
    }
    
    
    alldel.onclick = function(){
        
        


       if(confirm("삭제?")){

        var alldel= document.querySelectorAll(".list > li");

       for(var i =0; i<alldel.length; i++){

        alldel[i].remove();
        
       }

       }

    }






</script>




</body>
</html>
