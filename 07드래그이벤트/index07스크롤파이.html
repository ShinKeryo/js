<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{padding: 0; margin: 0;}
        .box1{height: 1000px; background-color: red;}
        .box2{height: 1000px; background-color: yellow;}
        .box3{height: 1000px; background-color: violet;}

        header {position: fixed; background-color: #fff; width: 100%; top: 0; left: 0;}

        section{
            margin-top: 90px;
        }

    </style>

</head>
<body>

    <header>
        <h3>스크롤 파이</h3>
        <ul>

            <li><a class="btn1">이동1</a></li>
            <li><a class="btn2">이동2</a></li>
            <li><a class="btn3">이동3</a></li>

        </ul>


    </header>

    <section>

        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>

    </section>

</body>

<script>

    var btn1 = document.querySelector(".btn1");
    var btn2 = document.querySelector(".btn2");
    var btn3 = document.querySelector(".btn3");

    var box1 = document.querySelector(".box1");
    var box2 = document.querySelector(".box2");
    var box3 = document.querySelector(".box3");




    //객체의 시작위치는 offsetTop,offsetLeft
    console.log(box1.offsetTop,box1.offsetLeft);
    console.log(box2.offsetTop,box2.offsetLeft);
    console.log(box3.offsetTop,box3.offsetLeft);


    btn1.onclick = function(){

//화면의 스크롤위치로의 이동



window.scrollTo({top: box1.offsetTop, left:box1.offsetLeft, behavior:"smooth"}) //브라우저 오브젝트

}



btn2.onclick = function(){

//화면의 스크롤위치로의 이동



window.scrollTo({top: box2.offsetTop, left:box2.offsetLeft, behavior:"smooth"})

}




    btn3.onclick = function(){

        //화면의 스크롤위치로의 이동

   

        window.scrollTo({top: box3.offsetTop, left:box3.offsetLeft, behavior:"smooth"})

    }
    

</script>




</html>
