<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var a = {name : '홍길동', age: 20, arr:[1,2,3],func:function(){}};

        //사용법 2가지


        console.log(typeof a)

        console.log(a.age)
        console.log(a.name)
        console.log(a.arr)
        console.log(a.arr[1])//2
        a.func()


        //2nd

        console.log(a['name'])
        console.log(a['age'])
        console.log(a['arr'])
        console.log(a['arr'][0])
        console.log(a['func'])
        a["func"]()

        
        console.log("======================")

        //객체안에 객체

        var exam = {math:80, eng :70, kor:90};

        var person = {name: "이순신", exam:exam};

        // var person = {name: "이순신", 
                        // exam:{math:80, eng :70, kor:90}}

        console.log(person)

            console.log(person.exam.eng);
            console.log(person["exam"]['eng'])
            console.log(person["exam"].eng)


        //배열안에 객체

        var arr =[
            {id:1, title:'hello',redate:'2024-01-24'},
            {id:2, title:'hello', redate:'2024-01-25'},
            {id:3, title:'hello',redate:'2024-01-26'}]

            //사용

        console.log(arr[0].id)
        console.log(arr[0]["id"])
    

        for(var x in arr ){

            
            console.log(arr[x].id)
            console.log(arr[x].title)
            console.log(arr[x].redate)

        }

        for(var i=0; i<=arr.length; i++){

            console.log(arr[i])
        }


        console.log("-------------------------------------")

        //2번쨰 객체 선언방법 - function() 을 사용해서 객체 만들기

        //this 키워드로 변수를 나타내면, 객체생성시 변수가 됩니다.
        function Student(age){
            this.name = "홍길동"
            this.age =age
          
            this.getinfo = function(){

                return this.age;
            }

            this.setinfo = function(age){
                this.age =age;
            }
        }
        
       //var s = new Student()
       var s = new Student(20);
       s.setinfo(39);
       console.log(s.getinfo());
       

</script>
</body>
</html>
